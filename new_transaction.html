<div class="row">
	<div class="col-md-5 col-md-offset-3">
		<div class="form-group">
		<label for="inputDescription">Description</label>
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">#</span>
				<input type="text" class="form-control" id="inputDescription"></input>
			</div>
		</div>
	</div>
</div>

<div class="row">		
	<div class="col-md-3 col-md-offset-3">				
		<div class="form-group">
			<label for="inputDate">Date</label>
			<input type="date" class="form-control" id="inputDate" placeholder="Date"></input>
		</div>
	</div>
	<div class="col-md-2">
		<div class="form-group">
			<label for="inputAmount">Amount</label>
			<input type="number" class="form-control" id="inputAmount" placeholder="Amount"></input>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-3 col-md-offset-3" ng-controller="CategoryController as catcon">
		<div class="form-group">
			<label for="selectCat">Category</label>
			<select>
				<option ng-repeat="category in catcon.categories" value="{{category.name}}">{{category.name}}</option>
			</select>
		</div>
	</div>
	<div class="col-md-2">
		<button type="button" class="btn btn-primary">
			Save
		</button>
	</div>
</div>
